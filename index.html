<!DOCTYPE html>
<html lang="en">
  <head data-head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Fontset</title>
  </head>
  <body class="font-serif text-gray-50 bg-gradient-to-br from-indigo-600 to-blue-600">
    <head>
      <h1 class="px-24 mt-8 text-2xl">Fontset</h1>
    </head>

    <section class="px-24 mt-16 text-center">
      <h2 class="max-w-screen-md mx-auto text-6xl leading-tight">Generate a tiny Google font to self-host.</h2>
      <a
        class="inline-block mt-8 text-2xl italic text-green-100 underline"
        href="https://joyofcode.xyz/using-fonts-on-the-web"
        target="_blank"
      >
        Why should I care?
      </a>
    </section>

    <main class="text-center">
      <section class="px-24 mt-24">
        <h3 class="text-4xl italic">1. Select Google font</h3>
        <select class="w-1/2 px-6 py-4 mt-8 text-2xl text-gray-800 border-none rounded-full" data-fonts-list></select>
        <div class="mt-8 space-x-2 text-xl">
          <input class="p-2 rounded" type="checkbox" id="variable-fonts" name="variable-fonts" data-variable-fonts />
          <label for="variable-fonts">Show variable fonts only</label>
        </div>
        <div class="p-6 mx-auto my-16 capitalize border border-indigo-500 rounded max-w-max">
          <span class="block mb-4 text-2xl" data-font-weights-title></span>
          <div
            class="grid items-end grid-flow-col grid-cols-2 grid-rows-4 mx-auto space-y-4 text-xl text-left gap-x-8 max-w-max"
            data-font-weights
          ></div>
        </div>
      </section>

      <section
        class="py-16 mt-24 bg-gradient-to-r from-indigo-600 to-blue-600"
        style="clip-path: polygon(0 0, 100% 2%, 100% 100%, 0 98%)"
      >
        <div class="px-24">
          <h3 class="text-4xl italic">2. Select Character Set</h3>
          <select class="w-1/2 px-6 py-4 my-8 text-2xl text-gray-800 border-none rounded-full">
            <option value="English">English</option>
          </select>
          <div class="grid gap-8 mt-8 grid-cols-fluid" data-character-table></div>
        </div>
        <div class="my-16">
          <p class="text-4xl italic capitalize">Need special characters?</p>
          <input
            class="w-1/2 px-6 py-4 mt-8 text-2xl text-gray-800 placeholder-gray-400 border-none rounded-full"
            type="text"
            placeholder="e.g. diacritics, greek letters, symbols..."
          />
        </div>
      </section>

      <section class="px-24 pb-16 my-24">
        <h3 class="text-4xl italic">3. Editable Preview</h3>
        <div class="mt-8 border-4 border-blue-400 border-dashed rounded">
          <p class="p-8 text-4xl" contenteditable="true" spellcheck="false" data-preview-text>
            The quick brown fox jumps over the lazy dog.
          </p>
        </div>
        <svg
          class="w-24 h-24 mx-auto mt-16 text-blue-400"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        >
          <path d="M11 21.883l-6.235-7.527-.765.644 7.521 9 7.479-9-.764-.645-6.236 7.529v-21.884h-1v21.883z" />
        </svg>
        <a
          class="inline-block px-6 py-4 mt-16 text-2xl capitalize transition-all transform rounded-full cursor-pointer bg-gray-50 hover:shadow-md hover:-translate-y-1"
          href="#"
          data-download-link
        >
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-blue-600">
            May I have the font, pretty please
          </span>
        </a>
      </section>
    </main>

    <footer class="py-4 text-center text-green-100">
      Made with üçú by
      <a class="underline" href="https://github.com/mattcroat">Matia</a>. Source code on on
      <a class="underline" href="https://github.com/mattcroat/fontset">GitHub</a>.
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
