<!DOCTYPE html>
<html lang="en">
  <head data-head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Fontset</title>
  </head>
  <body class="bg-gray-800 text-gray-100 font-serif">
    <div class="px-24">
      <h1 class="text-2xl text-gray-400 mt-8">Fontset</h1>
      <h2 class="text-6xl mt-8">
        Generate a tiny version of a Google Fonts hosted variable font. üßêüç∑
      </h2>
    </div>

    <div class="mt-24 px-24">
      <p class="text-4xl">1. Select Google font</p>
      <div class="mt-8 text-gray-800" data-fonts></div>
    </div>

    <div class="bg-blue-600 mt-24 py-8">
      <div class="px-24">
        <p class="text-4xl">2. Select Character Set</p>
        <select class="my-8 text-gray-800">
          <option value="English">English</option>
        </select>
        <div class="grid gap-8 grid-cols-fluid" data-character-table></div>
      </div>
    </div>

    <div class="my-24 px-24 pb-16">
      <p class="text-4xl">3. Preview</p>
      <div class="mt-8 border-4 border-dashed border-blue-300 rounded">
        <p
          class="text-4xl p-8"
          data-preview-text
          contenteditable="true"
          spellcheck="false"
        >
          The quick brown fox jumps over the lazy dog.
        </p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
